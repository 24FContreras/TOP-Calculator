<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>


  <script src="assets/js/noArray.js" defer></script>
</head>

<body>
  <h1 class="animate__animated animate__fadeInUp">Calculator</h1>

  <main>
    <div class="display">
      <p id="topDisplay"></p>
      <p id="bottomDisplay"></p>
    </div>
    <section class="buttons">
      <button value="7" class="number">7</button>
      <button value="8" class="number">8</button>
      <button value="9" class="number">9</button>
      <button value="divide" class="operator">รท</button>

      <button value="4" class="number">4</button>
      <button value="5" class="number">5</button>
      <button value="6" class="number">6</button>
      <button value="multiply" class="operator">x</button>

      <button value="1" class="number">1</button>
      <button value="2" class="number">2</button>
      <button value="3" class="number">3</button>
      <button value="subtract" class="operator">-</button>

      <button value="." class="dot special">.</button>
      <button value="0" class="number">0</button>
      <button value="result" class="result special">=</button>
      <button value="add" class="operator">+</button>

      <button value="reset" class="reset special">C</button>
      <button value="resetNumber" class="ce special">CE</button>
      <button value="delete" class="delete special">DEL</button>
      <button value="negate" class="negate special">+/-</button>
    </section>
  </main>

  <footer>
    <p>Made by <a href="https://github.com/24FContreras" target="_blank" rel="noopener noreferrer">24FContreras</a>
      for <a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></p>
    <p>Design based on UI by <a href="https://dribbble.com/luciascott" target="_blank" rel="noopener noreferrer">Lucia
        Scott</a></p>
  </footer>
</body>

</html>
